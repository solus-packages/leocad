name       : leocad
version    : '18.01'
release    : 4
source     :
    - https://github.com/leozide/leocad/archive/v18.01.tar.gz : 9f10b66e8c05a8b559e11d05506d592e7c6eaad222cd6cfeb8a18aa33ee2999c
license    : GPL-2.0
component  : multimedia.graphics
summary    : CAD application for creating virtual LEGO models
description: |
    LeoCAD is a CAD program for creating virtual LEGO models.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(harfbuzz)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5UiTools)
setup      : |
    %qmake DISABLE_UPDATE_CHECK=1
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
