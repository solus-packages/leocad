name       : leocad
version    : 17.07
release    : 3
source     :
    - https://github.com/leozide/leocad/archive/v17.07.tar.gz : 78c66726891ae5267f36b3568b0558a1d8e5e7bb9eb7da35e1bad20f4a22f509
license    : GPL-2.0
component  : multimedia.graphics
summary    : CAD application for creating virtual LEGO models
description: |
    LeoCAD is a CAD program for creating virtual LEGO models.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(harfbuzz)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5UiTools)
setup      : |
    %qmake DISABLE_UPDATE_CHECK=1
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
